<div class="modal-header">
	<h4 class="modal-title">{{title}}</h4>
	<button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('cancel')">
		<span aria-hidden="true">&times;</span>
	</button>
</div>
<div class="modal-body">
	<p>{{message}}</p>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-outline-dark cancel-button" (click)="activeModal.close('cancel')">{{cancel}}</button>
	<button type="button" class="btn btn-outline-dark confirm-button" (click)="activeModal.close('confirm')">{{confirm}}</button>
</div>
